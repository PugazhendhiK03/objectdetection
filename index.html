<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Surveillance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Security Surveillance System</h1>
        <div class="video-container">
            <video id="live-video" autoplay></video>
        </div>
        <div class="status">
            <h2>System Status</h2>
            <p id="status-text">Connecting...</p>
        </div>
        <div class="alerts">
            <h2>Alerts</h2>
            <ul id="alert-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
